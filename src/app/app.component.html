
<!--Header-->
<app-header (newItemEvent)="toggleNav($event)">

</app-header>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav mat-drawer-opened side-nav"
    [ngClass]="{' ng-trigger-transform  ': showFiller === true}" mode="side">


      <div> 
        <button type="button" mat-button (click)="showHideNav()">
          Filters </button>
      </div>
    <ul>

      <li     *ngFor="let offer1 of uniqueArray;let index = index" 
        [ngClass]="{' active-li  ': selectNavItem === index}" 
      (click)="filterByCategory(offer1,index)">
        {{offer1}} 
      </li>
     
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content " [ngClass]="{'mat-drawer-opened': showFiller === true}" role="main">

    <div class="content">

      <!-- Highlight Card -->
      
      <!-- Resources -->
      <div class="full-width-image">
        <div style="float: right;right: 134px;position: absolute;top: 58px;">
&nbsp;
        </div>
   

      </div>
     
 
    
      <div class="card-container">
        <ng-container *ngFor="let offer of OffersFiltered">
          <a href={{offer.URL}} class="example-card" target="_blank"   >
            <mat-card >
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{offer.Merchant}}</mat-card-title>
                <mat-card-subtitle>{{offer.Categories}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src={{offer.ImageURL}} alt="offer.Title">
              <mat-card-content>
                <p>
                  {{offer.Title}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <!--             <button mat-button>LIKE</button>
                <button mat-button>SHARE</button> -->
              </mat-card-actions>
            </mat-card>
          </a>
        </ng-container>

<ng-container *ngIf="OffersFiltered.length < 1" >
  <ng-container *ngFor="let offer of Offers">
  <a href={{offer.URL}} class="example-card" target="_blank">
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{offer.Merchant}}</mat-card-title>
        <mat-card-subtitle>{{offer.Categories}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{offer.ImageURL}} alt="{offer.Title}">
      <mat-card-content>
        <p>
          {{offer.Title}}
        </p>
     
        <ng-container *ngIf="offer.CouponCode !== '';else second">
            <p class="coupon-code">COUPON CODE: {{offer.CouponCode}}</p>
        </ng-container>
        <ng-template #second>
         
              <p  class="coupon-code">COUPON CODE: NONE</p> 
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <!--             <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button> -->
      </mat-card-actions>
    </mat-card>
  </a>
  </ng-container>

</ng-container>

      </div>


      <!-- Footer -->
      <footer>
        Love Angular?&nbsp;
        <a href="https://github.com/angular/angular" target="_blank" rel="noopener"> Give our repo a star.
          <div class="github-star-badge">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z" />
            </svg>
            Star
          </div>
        </a>
        <a href="https://github.com/angular/angular" target="_blank" rel="noopener">
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#A11210" />
            <path d="M0 0h24v24H0z" fill="none" />
          </svg>
        </a>
      </footer>
